<form id="rating-form">
  <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" class="form-control" required>
  </div>
  <div class="form-group">
      <label for="comment">Comentario:</label>
      <textarea id="comment" class="form-control" rows="3" required></textarea>
  </div>
  <div class="form-group">
      <label for="rating">Calificación:</label>
      <select id="rating" class="form-control" required>
          <option value="" disabled selected>Selecciona una calificación</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
  </div>
  <button type="button" id="enviar" class="botondelform">Enviar</button>
</form>
