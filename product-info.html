  <main>
   <!-- aca va la tabla para la informacion de los productos-->
   <div class="container">
    <div id="product-info">
      <table id="tinfoprod">  
        <thead>
          <tr>
            <th><span class="header-name">Nombre</span></th>  
          </tr>
        </thead>
        <tbody id="tinfo">
          <tr id="filadecarousel">
            <td class="header-image"></td>   
            <td>
              <div id="productImagesContainer">
                <button class="carousel-button prev">❮</button>   <!-- Botones para recorrer las fotos-->
                <div id="productImages" class="carousel"></div>
                <button class="carousel-button next">❯</button>
              </div>
            </td>
          </tr>
          <tr>
            <td><span class="header-description">Descripción</span></td>
          </tr>
          <tr class="headerSoldCount"> <!--subtitulos de la tabla para mostrar categoria y soldCount-->
            <td>
              <div class="flex-container">
                <span class="texto-izq">Categoria</span>
                <span class="texto-der">Cantidad de vendidos</span>
              </div>
            </td>
          </tr>
          <tr class="header-category"><!--Aca se rellenan los datos-->
            <td>
              <div class="flex-container">
                <span class="texto-izq">Categoria</span>
                <span class="texto-der">Cantidad de vendidos</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>


        <!-- ENTREGA 4 -->


        <!-- Sección de Calificaciones -->
        <div id="ratings-section">
          <h3>Sección de Calificaciones</h3>
          <div id="ratings-list">
            <!-- Aquí se agregarán las calificaciones desde JavaScript -->
          </div>
          <-- parrafo para agregar la nueva calificacion -->
          <p id="newCalification"></p> 
          <form id="rating-form">
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="comment">Comentario:</label>
              <textarea id="comment" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="rating">Calificación:</label>
              <select id="rating" class="form-control" required>
                <option value="" disabled selected>Selecciona una calificación</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <button type="button" id="enviar" class="btn btn-primary">Enviar</button>
          </form>
        </div>
  
        <!-- Sección de Productos Relacionados -->
        <div id="related-products-section">
          <h3>Productos Relacionados</h3>
          <div id="related-products-list" class="row">
            <!-- Aquí se agregarán los productos relacionados desde JavaScript -->
          </div>
        </div>

    </div>
