  <main>
    <!-- ENTREGA 5!!!!!! -->
    <div class="container" id="profile-section">
      <!-- Div de información del perfil -->
      <div id="profileinfo">
        <div class="profile-pic-container">
          <img src="img/car1.jpg" alt="Foto de perfil" id="profile-pic" width="150">
        </div>
        <!--Div para subir archivo-->
        <div class="custom-file">
          <button  id="customButton">Seleccionar archivo</button>
          <input type="file" id="profileImageInput" style="display:none;">
          <button id="saveProfileImage">Guardar Imagen</button>
      </div>
      
        <div class="container" id="profile-details">
          <div class="fila-profile">
            <strong>Nombre:</strong>
            <span id="display-name"></span>
          </div>
          <div class="fila-profile">
            <strong>Segundo Nombre:</strong>
            <span id="display-second-name"></span>
          </div>
          <div class="fila-profile">
            <strong>Apellido:</strong>
            <span id="display-last-name"></span>
          </div>
          <div class="fila-profile">
            <strong>Segundo Apellido:</strong>
            <span id="display-second-last-name"></span>
          </div>
          <div class="fila-profile">
            <strong>Email:</strong>
            <span id="display-email"></span>
          </div>
          <div class="fila-profile">
            <strong>Teléfono:</strong>
            <span id="display-phone"></span>
          </div>
          <div>
            <button id="edit-profileinfo">Editar informacion</button>
          </div>
        </div>
      </div>
    
      <!-- Div del formulario para modificar los datos -->
      <div id="profile-form" style="display: none;">
        <form action="">
          <label for="info">Información de perfil</label>
          <label for="name"></label>
          <input type="text" name="nombre" id="name" placeholder="Nombre" required>
          <label for="name"></label>
          <input type="text" name="segundo nombre" id="secondname" placeholder="Segundo Nombre">
          <label for="last-name"></label>
          <input type="text" name="apellido" id="last-name" required placeholder="Apellido">
          <label for="secondlast-name"></label>
          <input type="text" name="segundo apellido" id="secondlast-name" placeholder="Segundo Apellido">
          <label for="email"></label>
          <input type="email" name="email" id="email" value="">
          <label for="phone"></label>
          <input type="tel" name="phone" id="phone" placeholder="Teléfono">
          <button type="submit" id="save-changes">Guardar Cambios</button>
        </form>
      </div>
    </div>
